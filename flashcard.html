<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz App</h1>
        <div id="flashcard-container">
            <!-- Flashcards will be dynamically added here -->
        </div>
        <button id="add-flashcard-btn">Add Flashcard</button>
        <button id="start-quiz-btn">Start Quiz</button>
        <div id="quiz-container">
            <h2>Quiz</h2>
            <div id="question"></div>
            <input type="text" id="answer" placeholder="Your Answer">
            <button id="submit-answer-btn">Submit Answer</button>
            <div id="score">Score: 0</div>
        </div>
    </div>

    <script src="flashcards.js"></script>
</body>
</html>
